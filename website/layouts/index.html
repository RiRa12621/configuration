{{ define "main" }}
<div class="container-fluid">
    <div class="row py-3 py-lg-5">
        <div class="col col-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
            <img class="img-fluid" style="max-width: 60%" src="settings.svg" alt="Settings Logo"/>
        </div>
    </div>
    <div class="row py-3 pb-lg-5">
        <div class="col text-center">
            <h3 class="mb-3">Open source</h3>
            <ul class="list-inline mb-0">
                <li class="list-inline-item my-3">
                    <a href="https://github.com/{{ .Site.Params.GithubUser }}/{{ .Site.Params.GithubProject }}" class="btn btn-outline-secondary">
                        <i class="mr-1 fab fa-fw fa-github"></i> Github
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
{{ end }}
